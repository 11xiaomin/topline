<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  html,body{
    height:500%;
  }
  </style>
</head>
<body>
  <script>
    // 需要两个参数
    // 1 频繁触发的函数
    // 2 规定的时间
    function thorttbl(fn,delay){
      var lastTime = 0;
      return function(){
        var nowTime = Date.now();
      if(nowTime-lastTime>delay){
        fn()
        lastTime = nowTime
      }
      }
    }
    document.onscroll = thorttbl(function(){console.log('scroll 执行了')},1000)
    // document.onscroll = function(){
    //   console.log('scroll 执行了')
    // }
  </script>
</body>
</html>
